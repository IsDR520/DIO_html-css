<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram_logo">
                <div class="profile_photo">
                    <img src="./img/perfil-instagram.jpg" alt="perfil_photo" class="perfil_photo">
                </div>
                <a href="#" class="instagram_login">Continue como D&D_Master</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é D&D_Master?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>

                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
